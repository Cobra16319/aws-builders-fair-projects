<!DOCTYPE html>
<html>
    <head>
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <!-- <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet"> -->
        <link href="/static/customize/index.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head> 
   <body>

   <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="/">Amazon Web Services IoT Racer!</a>
        </div>
        <div class="navbar-collapse collapse">
          {% if user == None %}
          <form class="navbar-form navbar-right" action="/index" method="post">
            <div class="form-group">
              <input type="text" name="username" placeholder="i.e. John" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Log In</button>
          </form>
          {% else %}
            {% if user != "" %}
                <p class="logout" style="display:inline;color:white;padding-right:5px">  </p>
            {% endif %}
          {% endif %}
        </div><!--/.navbar-collapse -->
      </div>
    </div>

      {% block content %} {% endblock %}
    <div>
        <footer>
            <center>
            <p>
                <small>
                    &copy; 2019, Amazon Web Services. All rights reserved.
                </small>
            </p>

                <a href="https://aws.amazon.com/what-is-cloud-computing"><img class="logo" src="https://d0.awsstatic.com/logos/powered-by-aws.png" alt="Powered by AWS Cloud Computing"></a>
             
            </center>
        </footer>
   </body>

</html>
